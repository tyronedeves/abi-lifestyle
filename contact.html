    <div class="contact-page">
        <div class="header">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you! Reach out to us using the form below or via the contact information provided.</p>
        </div>
        <hr>
        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Email:</strong> contact@recordlabel.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Address:</strong> 123 Music Lane, Creative City, Musicland</p>
        </div>
        <hr>
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
